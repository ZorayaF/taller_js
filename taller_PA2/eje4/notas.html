<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculadora de promedio de una asignatura</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="../estilosGenerales.css">
</head>
<body>
    <h1>Calculadora de promedio de una asignatura</h1>

    <label for="nombre" class="parrafoAuxiliar">Nombre:</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre"><br>

    <label for="materia" class="parrafoAuxiliar">Materia:</label>
    <input type="text" id="materia" placeholder="Ingresa el nombre de la materia"><br>

    <label for="nota1" class="parrafoAuxiliar">Nota 1:</label>
    <input type="number" id="nota1" placeholder="Nota 1" ><br>

    <label for="nota2" class="parrafoAuxiliar">Nota 2:</label>
    <input type="number" id="nota2" placeholder="Nota 2"><br>

    <label for="nota3" class="parrafoAuxiliar">Nota 3:</label>
    <input type="number" id="nota3" placeholder="Nota 3"><br>

    <p id="resultado" class="resultado"></p>

    <script src="operacion.js"></script>
    <a href="../index.html" class="boton">Regresar</a>
</body>
</html>
