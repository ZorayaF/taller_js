<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Identificar Tipo de Dato</title>
</head>
<body>
    <h1>Identificar Tipo de Dato</h1>
    <input type="text" id="valor" placeholder="Ingresa un valor">
    <button onclick="identificarTipoDato()">Identificar</button>
    <p id="resultado"></p>

    <script>
        function identificarTipoDato() {
            const valorInput = document.getElementById("valor").value;
            const resultado = document.getElementById("resultado");

            // Utilizamos la función isNaN para verificar si es un número.
            if (!isNaN(valorInput)) {
                resultado.textContent = "El valor ingresado es un número.";
            } else {
                resultado.textContent = "El valor ingresado es un texto.";
            }
        }
    </script>
</body>
</html>
