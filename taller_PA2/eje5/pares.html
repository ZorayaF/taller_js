<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Identificador de Números Pares e Impares</title>
    <link rel="stylesheet" href="../estilosGenerales.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            padding: 5px;
        }
        #resultado {
            font-size: 18px;
        }
        .par {
            color: green;
        }
        .impar {
            color: red;
        }
        .error {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Identificador de Números Pares e Impares</h1>
    <label for="numero">Número Entero Positivo:</label>
    <input type="number" id="numero" placeholder="Ingresa un número"><br>
    <button onclick="identificarNumero()">Identificar</button>
    <p id="resultado"></p>

    <script>
        function identificarNumero() {
            const numeroInput = parseFloat(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(numeroInput) || !Number.isInteger(numeroInput) || numeroInput < 0) {
                resultado.classList.add("error");
                resultado.textContent = "Debe ingresar números enteros positivos.";
            } else if (numeroInput % 2 === 0) {
                resultado.classList.add("par");
                resultado.textContent = `${numeroInput} es un número par.`;
            } else {
                resultado.classList.add("impar");
                resultado.textContent = `${numeroInput} es un número impar.`;
            }
        }
    </script>
    <a href="../index.html" class="boton">Regresar</a>
</body>
</html>
