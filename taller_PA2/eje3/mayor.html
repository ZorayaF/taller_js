<!DOCTYPE html>
<html>
<head>
    <title>Verificar Mayoría de Edad</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Verificar Mayoría de Edad</h1>
    <label for="nombre">Nombre: </label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">
    <label for="edad">Edad: </label>
    <input type="number" id="edad" placeholder="Ingresa tu edad">
    <button onclick="verificarMayorEdad()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificarMayorEdad() {
            const nombreInput = document.getElementById("nombre").value;
            const edadInput = document.getElementById("edad").value;
            const resultado = document.getElementById("resultado");

            // Verificar si la edad es mayor o igual a 18.
            if (edadInput<=0){
                resultado.textContent = `No es una edad válida!`;
            }

            else if (edadInput >= 18) {
                resultado.textContent = `Hola ${nombreInput}, eres mayor de edad!`;
            } else {
                resultado.textContent = `Hola ${nombreInput}, eres menor de edad!`;
            }
        }
    </script>
</body>
</html>
